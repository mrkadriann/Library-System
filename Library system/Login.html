<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1 class="hello-text">HELLO</h1>
            <p class="login-subtext">Login to your account to continue</p>
            
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordField" placeholder="Password">
                </div>
                <button type="button" class="password-toggle" id="passwordToggle">
                    <ion-icon name="eye-outline" id="eyeIcon"></ion-icon>
                    <ion-icon name="eye-off-outline" id="eyeOffIcon" style="display: none;"></ion-icon>
                </button>
                <div class="forgot-password">
                    <a href="#">Forgot your Password?</a>
                </div>
                <button type="submit" class="btn-login">LOG IN</button>            </form>
            
            <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        
        <div class="hero-section">
            <img src="library.jpeg" alt="Hero Image" class="hero-img">
            <div class="hero-overlay">
                <div class="welcome-text">
                    WELCOME<br>BACK !
                </div>
                <p class="lyrics">
                    Young and he fine and he tall and he handsome<br>
                    Talkin' so fine, I might hold it for ransom<br>
                    Put it in drive, I'm not shy, I might let ya<br>
                    Cruise all night
                </p>
            </div>
        </div>
        
    <script>
        // Password visibility toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('passwordField');
            const passwordToggle = document.getElementById('passwordToggle');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            
            passwordToggle.addEventListener('click', function() {
                // Toggle password field type
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                } else {
                    passwordField.type = 'password';
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
